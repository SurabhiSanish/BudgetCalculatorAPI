<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <form action="" class="border mt-5 p-5">
                    <input type="text" id="c_name" class="form-control" placeholder="Enter country name">
                    <input type="button" value="search" class="btn btn-outline-success mt-4" onclick="search()">
                </form>
            </div>
            <div class="col-4"></div>
        </div>

        <!-- display result -->

        <div class="row">
            <div class="col-4"></div>
            <div class="col-4" id="result"></div>
            <div class="col-4"></div>
        </div>
    </div>

 
    
</body>

<script>
    function search(){
        country = c_name.value;
        console.log(country);

        fetch(`https://restcountries.com/v3.1/name/${country}?fullText=true`)
        .then(res => res.json())
        .then(data => displayData(data))
        .catch(error => {
            alert("failed to fetch country data")
        })
    }

    // display data as card
    function displayData(countryDetails){
        capital = countryDetails[0].capital
        region =countryDetails[0].region
        population =countryDetails[0].population
        timezone = countryDetails[0].timezone

        let htmlData =`<div class="card" style="width:18rcm;">
            <div class="card-body">
                <h5 class="card-title text-primary mt-5">My country</h5>
                <img src="" class="card-img-top" alt="">

                <ul class="list-group list-group-flush">
                     <li class="list-group-item">capital:${capital}</li>
                     <li class="list-group-item">region:${region}</li>
                     <li class="list-group-item">population:${population}</li>
                     <li class="list-group-item">timezone:${timezone}</li>
                 </ul>
                 </div>`
                 result.innerHTML = htmlData
    }

</script>
</html>
