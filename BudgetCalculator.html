<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="budget_numbers">
            <div class="number" id="earned"></div>
                <small>Monday Earned</small>
                 <div class="amount_container">
                    <p id="earned_symbol">$</p>
                    <span id="amount_earned">200</span>
                 </div>
            </div> 
            
            <div class="number" id="availbale"></div>
                <small>Monday Available</small>
                <div class="amount_container">
                    <p>$</p>
                    <span id="available">200</span>
                </div>             
            </div> 

            <div class="number" id="spent"></div>
                <small>Monday spent</small>
                <div class="amount_container">
                    <p id="spent_symbol">$</p>
                    <span id="amount_spent">200</span>
                </div>
            </div> 
        </div>

        <div class="input_area">
            <input type="text" id="description" placeholder="Description">
            <input type="number" id="amount" placeholder="Amount">
        
        </div>

        <div class="buttons_container">
            <button id="add_income">Add Income</button>
            <button id="add_expance">Add Expance</button>

        </div>

        <div class="items_container">
            <div id="income_container" class="container">
                <h2>Income</h2>

                <div class="item income">
                    <h4>Stuff sold</h4>
                    <div class="item_income">
                        <p class="symbol">$</p>
                        <span class="income_amount">200</span>
                    </div>
                    <i class="far fa-trash-alt"></i>
                </div>
            </div>

            <div id="expanses_container" class="container">
                <h2>Expanses</h2>
                <div class="item expanses">
                    <h4>Stuff Bought</h4>
                    <div class="item_expanse">
                        <p class="symbol">$</p>
                        <span class="expanse_amount">200</span>
                    </div>
                    <i class="far fa-trash-alt"></i>

                </div>
            </div>

        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
